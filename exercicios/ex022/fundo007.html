<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alinhamento vertical</title>
    <style>
        #container {
            height: 500px;
            background-color: purple;
            padding: 10px;

        }

        #conteudo {
            height: 200px;
            width: 400px;
            line-height: 200px;
            text-align: center;
            background-color: yellow;
            left: 50%;
            right: 50%;
            
        }
    </style>
</head>
<body>
    <section id="container">
        <article id="conteudo">
            <p>Pamela</p>

        </article>
    </section>
</body>
</html>
